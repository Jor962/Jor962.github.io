<!DOCTYPE html>
<html>

<head>
    <title>Awesome</title>
    <link rel="stylesheet" href="final.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>

<body>

    <div class='console-container'><span id='text1'></span>
        <div class='console-underscore' id='console'>&#95;</div>
    </div>

    <div id="link"></div>
    
    <script type="text/javascript">
        var obj = document.getElementById('link');
        var timerFIG = 12; 
        var timer = setInterval("startTimer()", 1000);

        function startTimer() {
            if (timerFIG !== 1) {
                timerFIG--;
            } else {
                clearInterval(timer);
                obj.innerHTML = '<center><button type="submit" id="next" class="btn btn-outline-light target="_blank">Next</button></center>';
            }
        }

        consoleText(['DId you think that at least here would be something normal?', 'But, unfortunately, it is not true. ', ' So it means that I have not enough knowledges for this. Tap next to submit an application.'], 'text1', ['tomato', 'rebeccapurple', 'lightblue']);

        function consoleText(words, id, colors) {
            if (colors === undefined) colors = ['#fff'];
            var visible = true;
            var con = document.getElementById('console');
            var letterCount = 1;
            var x = 1;
            var waiting = false;
            var target = document.getElementById(id)
            target.setAttribute('style', 'color:' + colors[0])
            window.setInterval(function() {

                if (letterCount === 0 && waiting === false) {
                    waiting = true;
                    target.innerHTML = words[0].substring(0, letterCount)
                    window.setTimeout(function() {
                        var usedColor = colors.shift();
                        colors.push(usedColor);
                        var usedWord = words.shift();
                        words.push(usedWord);
                        x = 1;
                        target.setAttribute('style', 'color:' + colors[0])
                        letterCount += x;
                        waiting = false;
                    }, 1000)
                } else if (letterCount === words[0].length + 1 && waiting === false) {
                    waiting = true;
                    window.setTimeout(function() {
                        x = -1;
                        letterCount += x;
                        waiting = false;
                    }, 1000)
                } else if (waiting === false) {
                    target.innerHTML = words[0].substring(0, letterCount)
                    letterCount += x;
                }
            }, 120)
            window.setInterval(function() {
                if (visible === true) {
                    con.className = 'console-underscore hidden'
                    visible = false;

                } else {
                    con.className = 'console-underscore'

                    visible = true;
                }
            }, 400)
        }

    </script>
    
    <center><form action="landing.html" method="get" target="_blank">
        <button type="submit" id="last" class="btn btn-outline-light">Next</button>
    </form></center>
    
</body>

</html>
