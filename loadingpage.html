<!DOCTYPE HTML>
<html>

<head>
    <title>Loading...</title>
    <script src="animation.js"></script>
    <link rel="stylesheet" href="final.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>

<body>
    
    <br><br><br><center><h1>Loading...</h1></center>

    <div align="center">
    <progress id="elem"></progress>

    <script>
        elem.onclick = function() {
            animate({
                duration: 1000,
                timing: function(timeFraction) {
                    return timeFraction;
                },
                draw: function(progress) {
                    elem.style.width = progress * 100 + '%';
                }
            });
        };

    </script>
        </div>

    <div id="link"></div>
    <script type="text/javascript">
        var obj = document.getElementById('link');
        var timerFIG = 12; 
        var timer = setInterval("startTimer()", 1000);

        function startTimer() {
            if (timerFIG !== 1) {
                timerFIG--;
            } else {
                clearInterval(timer);
                obj.innerHTML = '<center><button type="submit" id="next" class="btn btn-outline-light target="_blank">Next</button></center>';
            }
        }

    </script>
    
    <center><form action="error.html" method="get" target="_blank">
        <button type="submit" id="right" class="btn btn-outline-light">Next</button>
    </form></center>
    
</body>

</html>
